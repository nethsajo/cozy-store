<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META TAGS -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- STYLES -->
    <link rel="stylesheet" href="../src/css/styles.css" />
    <!-- SCRIPTS -->
    <script defer type="module" src="../src/js/controller.js"></script>
    <title>Cozy</title>
  </head>
  <body>
    <header class="max-w-full sm:max-w-5xl lg:max-w-7xl mx-auto h-24 px-8">
      <!-- NAVIGATION -->
      <nav class="nav h-full flex items-center justify-around">
        <div class="md:hidden flex-1">
          <button class="btn__icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 fill-current"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h7"
              />
            </svg>
          </button>
          <div
            class="absolute inset-0 w-full h-screen bg-zinc-800/[0.20] -translate-x-full transition delay-300 z-10"
          >
            <div class="fixed w-9/12 h-full inset-0 bg-white">
              <ul class="flex flex-col h-full space-y-8 pt-24">
                <li class="px-8">
                  <a href="#" class="text-xl link">Home</a>
                </li>
                <li class="px-8">
                  <a href="#" class="text-xl link">Products</a>
                </li>
                <li class="px-8">
                  <a href="#" class="text-xl link">About</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <ul class="hidden md:flex flex-1 space-x-10">
          <li><a href="#" class="link">Home</a></li>
          <li><a href="#" class="link">Products</a></li>
          <li><a href="#" class="link">About</a></li>
        </ul>
        <!-- LOGO -->
        <div class="flex-none px-6">
          <a
            href="#"
            class="text-2xl text-green-700 tracking-wide font-bold uppercase block"
            >Cozy</a
          >
        </div>
        <!-- CART -->
        <div class="relative flex-1">
          <button class="btn__icon ml-auto">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
              />
            </svg>
          </button>
          <span class="badge">1</span>
        </div>
      </nav>
    </header>
  </body>
</html>
