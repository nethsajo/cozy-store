<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META TAGS -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- STYLES -->
    <link rel="stylesheet" href="../src/css/styles.css" />
    <!-- SCRIPTS -->
    <script defer type="module" src="../src/js/controller.js"></script>
    <title>Cozy</title>
  </head>
  <body>
    <header
      class="max-w-full sm:max-w-2xl lg:max-w-7xl mx-auto h-24 px-8 xs:px-4"
    >
      <!-- NAVIGATION -->
      <nav class="nav h-full flex items-center justify-around">
        <div class="lg:hidden flex-1">
          <button class="btn__icon">
            <svg class="w-6 h-6 fill-current">
              <use xlink:href="../src/icons/icons.svg#icon-menu"></use>
            </svg>
          </button>
          <div
            class="absolute inset-0 w-full h-screen bg-zinc-800/[0.20] -translate-x-full transition delay-300 z-10"
          >
            <div class="fixed w-9/12 h-full inset-0 bg-white">
              <ul class="flex flex-col h-full space-y-8 pt-24">
                <li class="px-8">
                  <a href="#" class="text-xl link">Home</a>
                </li>
                <li class="px-8">
                  <a href="#" class="text-xl link">Products</a>
                </li>
                <li class="px-8">
                  <a href="#" class="text-xl link">About</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <ul class="hidden lg:flex flex-1 space-x-10">
          <li><a href="#" class="link">Home</a></li>
          <li><a href="#" class="link">Products</a></li>
          <li><a href="#" class="link">About</a></li>
        </ul>
        <!-- LOGO -->
        <div class="flex-none px-6">
          <a
            href="#"
            class="text-lg sm:text-2xl text-green-700 tracking-wide font-bold uppercase block"
            >Cozy</a
          >
        </div>
        <!-- CART -->
        <div class="relative flex-1">
          <button class="btn__icon ml-auto">
            <svg class="w-6 h-6 fill-current">
              <use xlink:href="../src/icons/icons.svg#icon-cart"></use>
            </svg>
          </button>
          <span class="badge">1</span>
        </div>
      </nav>
    </header>
    <main class="main">
      <section class="h-full">
        <div class="h-full max-w-full mx-auto px-8 pb-16 xs:px-4 sm:max-w-2xl">
          <img
            src="../src/images/hero.jpg"
            alt="A photo of living room"
            class="w-full h-64 xs:h-48 sm:h-72 rounded-lg object-cover object-center"
          />
          <h1
            class="font-bold text-zinc-700 text-2xl xs:text-xl sm:text-4xl mt-6 mb-6"
          >
            We design and build better furnitures, for a better life. Make your
            interior look modern.
          </h1>
          <p class="text-zinc-600 text-base sm:text-lg mb-10">
            Turn your room with Cozy into a lot more minimalist and modern with
            ease and speed.
          </p>
          <a href="#" class="btn btn--primary">Shop now</a>
        </div>
        <!-- <img src="../src/images/hero.jpg" alt="A photo of living room" /> -->
      </section>
    </main>
  </body>
</html>
