<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META TAGS -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- STYLES -->
    <link rel="stylesheet" href="../src/css/styles.css" />
    <!-- SCRIPTS -->
    <script defer type="module" src="../src/js/controller.js"></script>
    <title>Cozy</title>
  </head>
  <body>
    <header class="max-w-full sm:max-w-5xl lg:max-w-7xl mx-auto h-24 px-8">
      <!-- NAVIGATION -->
      <nav class="nav h-full flex items-center justify-around">
        <div class="md:hidden flex-1">
          <button class="btn__icon">
            <svg class="w-6 h-6 fill-current">
              <use xlink:href="../src/icons/icons.svg#icon-menu"></use>
            </svg>
          </button>
          <div
            class="absolute inset-0 w-full h-screen bg-zinc-800/[0.20] -translate-x-full transition delay-300 z-10"
          >
            <div class="fixed w-9/12 h-full inset-0 bg-white">
              <ul class="flex flex-col h-full space-y-8 pt-24">
                <li class="px-8">
                  <a href="#" class="text-xl link">Home</a>
                </li>
                <li class="px-8">
                  <a href="#" class="text-xl link">Products</a>
                </li>
                <li class="px-8">
                  <a href="#" class="text-xl link">About</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <ul class="hidden md:flex flex-1 space-x-10">
          <li><a href="#" class="link">Home</a></li>
          <li><a href="#" class="link">Products</a></li>
          <li><a href="#" class="link">About</a></li>
        </ul>
        <!-- LOGO -->
        <div class="flex-none px-6">
          <a
            href="#"
            class="text-lg sm:text-2xl text-green-700 tracking-wide font-bold uppercase block"
            >Cozy</a
          >
        </div>
        <!-- CART -->
        <div class="relative flex-1">
          <button class="btn__icon ml-auto">
            <svg class="w-6 h-6 fill-current">
              <use xlink:href="../src/icons/icons.svg#icon-cart"></use>
            </svg>
          </button>
          <span class="badge">1</span>
        </div>
      </nav>
    </header>
    <main class="main">
      <section class="max-w-full mx-auto px-8 py-16 h-screen lg:max-w-6xl">
        <div>
          <h2
            class="font-bold text-gray-800 text-2xl text-center tracking-wide"
          >
            Make your interior more minimalistic and modern
          </h2>
        </div>
        <div></div>
      </section>
    </main>
  </body>
</html>
