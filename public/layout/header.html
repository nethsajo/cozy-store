<header class="mx-auto h-20 max-w-full px-8 sm:max-w-2xl lg:h-24 lg:max-w-7xl lg:px-12 2xl:max-w-screen-2xl xs:px-4">
  <!-- NAVIGATION -->
  <nav class="nav flex h-full items-center justify-around">
    <div class="flex-1 lg:hidden">
      <button class="btn__icon btn__menu">
        <svg class="h-6 w-6 fill-current">
          <use xlink:href="../src/icons/icons.svg#icon-menu"></use>
        </svg>
      </button>
      <div class="menu__container overlay -translate-x-full">
        <div class="sidepanel left-0">
          <button class="btn__menu-close absolute right-4 top-6 flex h-8 w-8 items-center justify-center">
            <svg class="h-full w-full fill-current">
              <use xlink:href="../src/icons/icons.svg#icon-close"></use>
            </svg>
          </button>
          <ul class="flex h-full flex-col space-y-8 pt-24">
            <li class="px-8">
              <a href="./index.html" class="link">
                <svg class="h-6 w-6 fill-current">
                  <use xlink:href="../src/icons/icons.svg#icon-home"></use>
                </svg>
                <span class="font-medium">Home</span>
              </a>
            </li>
            <li class="px-8">
              <a href="./products.html" class="link">
                <svg class="h-6 w-6 fill-current">
                  <use xlink:href="../src/icons/icons.svg#icon-shopping-bag"></use>
                </svg>
                <span class="font-medium">Products</span>
              </a>
            </li>
            <li class="px-8">
              <a href="./about.html" class="link">
                <svg class="h-6 w-6 fill-current">
                  <use xlink:href="../src/icons/icons.svg#icon-info"></use>
                </svg>
                <span class="font-medium">About</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <ul class="hidden flex-1 space-x-10 lg:flex">
      <li><a href="./index.html" class="link text-base font-medium">Home</a></li>
      <li><a href="./products.html" class="link text-base font-medium">Products</a></li>
      <li><a href="./about.html" class="link text-base font-medium">About</a></li>
    </ul>
    <!-- LOGO -->
    <div class="flex-none px-6">
      <a href="./index.html">
        <img src="../src/images/cozy-logo.webp" alt="Cozy Logo" class="h-5 sm:h-6" />
      </a>
    </div>
    <!-- CART -->
    <div class="flex-1">
      <div class="ml-auto flex items-center justify-end space-x-6">
        <button class="btn__icon btn__wishlist">
          <svg class="h-6 w-6 fill-current">
            <use xlink:href="../src/icons/icons.svg#icon-wishlist"></use>
          </svg>
        </button>
        <button class="btn__icon btn__cart relative">
          <svg class="h-6 w-6 fill-current">
            <use xlink:href="../src/icons/icons.svg#icon-cart"></use>
          </svg>
          <span class="badge cart__count -top-2 -right-2">0</span>
        </button>
      </div>
      <div class="cart__container overlay translate-x-full">
        <aside class="sidepanel right-0 h-screen w-full py-9 sm:w-2/4 lg:w-[30%]">
          <div class="flex h-full flex-col">
            <button class="btn__cart-close ml-6 mb-8 flex h-8 w-8 items-center justify-center">
              <svg class="h-full w-full fill-current">
                <use xlink:href="../src/icons/icons.svg#icon-close"></use>
              </svg>
            </button>
            <h3 class="mb-8 text-center text-xl font-semibold tracking-wide text-neutral-600">Cart Summary</h3>
            <div class="flex h-full flex-col">
              <ul class="cart__items ml-0.5 h-[50vh] overflow-auto rtl">
                <!-- CART CONTENT WILL GO HERE... -->
              </ul>
              <div class="mt-12 flex items-center justify-end px-6 text-lg font-medium text-neutral-600">
                <h2 class="mr-2">Total:</h2>
                <span class="cart__total font-bold">0</span>
              </div>
            </div>
          </div>
        </aside>
      </div>
      <div class="wishlist__container overlay translate-x-full">
        <aside class="sidepanel right-0 h-screen w-full py-9 sm:w-2/4 lg:w-[30%]">
          <div class="flex h-full flex-col">
            <button class="btn__wishlist-close ml-6 mb-8 flex h-8 w-8 items-center justify-center">
              <svg class="h-full w-full fill-current">
                <use xlink:href="../src/icons/icons.svg#icon-close"></use>
              </svg>
            </button>
            <h3 class="mb-8 text-center text-xl font-semibold tracking-wide text-neutral-600">WISHLIST</h3>
            <div class="flex h-full flex-col">
              <ul class="cart__items ml-0.5 h-[50vh] overflow-auto rtl">
                <li class="cart__item border-b border-neutral-100 last:border-0">
                  <a href="#" class="flex py-4 px-6 ltr hover:bg-neutral-50 xs:flex-col">
                    <figure class="h-16 flex-[0_0_64px] overflow-hidden rounded-sm xs:h-32 xs:flex-none">
                      <img
                        src="../src/images/about.webp"
                        alt="A chair"
                        class="h-full w-full object-cover object-center"
                      />
                    </figure>
                    <div class="ml-4 flex w-full flex-1 overflow-hidden xs:ml-0 xs:mt-3">
                      <div class="cart__details flex flex-col items-start">
                        <h4
                          class="mb-1 max-w-xs overflow-hidden text-ellipsis whitespace-nowrap text-sm font-semibold uppercase leading-none tracking-wide text-neutral-700"
                        >
                          Try
                        </h4>
                        <div class="my-2 grid grid-cols-[80px_auto] space-x-4 text-sm">
                          <div class="flex items-center">
                            <span class="font-semibold text-neutral-600">000</span>
                          </div>
                          <div class="flex items-center">
                            <span class="mr-2">Color: </span>
                            <span class="h-3 w-3 rounded-full" style="background-color: #000"></span>
                          </div>
                        </div>
                        <span
                          class="btn__remove-product text-xs font-medium uppercase text-red-500 transition duration-300 hover:text-red-600"
                          data-id="${id}"
                        >
                          Remove
                        </span>
                      </div>
                    </div>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </aside>
      </div>
    </div>
  </nav>
</header>
