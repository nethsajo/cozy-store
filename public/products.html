<!doctype html>
<html lang="en">
  <head>
    <!-- META TAGS -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ICONS -->
    <link rel="shortcut icon" href="../src/images/favicon.ico" />
    <link rel="apple-touch-icon" href="../src/images/apple-touch-icon.png" />
    <link rel="manifest" href="../manifest.webmanifest" />
    <!-- STYLES -->
    <link rel="stylesheet" href="../src/css/styles.css" />
    <!-- SCRIPTS -->
    <script defer type="module" src="../src/js/Controllers/products.js"></script>
    <title>Cozy &mdash; Products</title>
  </head>
  <body>
    <include src="./public/layout/header.html"></include>
    <main class="main min-h-[calc(100vh-5rem)] sm:min-h-[calc(100vh-8rem)]">
      <section class="flex min-h-[5rem] w-full items-center bg-amber-50 sm:min-h-[8rem]">
        <div class="mx-auto w-full max-w-lg px-8 sm:max-w-2xl lg:max-w-7xl lg:px-12 2xl:max-w-screen-2xl xs:px-4">
          <nav class="flex" aria-label="Breadcrumb">
            <ul class="flex flex-wrap items-center slash:mx-2 slash:content-['/']">
              <li class="breadcrumb flex items-center">
                <a href="./index.html" class="font-medium text-zinc-600">Home</a>
              </li>
              <li class="breadcrumb flex items-center">
                <span class="font-semibold text-amber-500">Products</span>
              </li>
            </ul>
          </nav>
        </div>
      </section>
      <section
        class="mx-auto min-h-[inherit] max-w-lg px-8 py-12 sm:max-w-2xl sm:py-24 lg:max-w-7xl lg:px-12 2xl:max-w-screen-2xl xs:px-4"
      >
        <div class="relative grid min-h-[inherit] grid-cols-1 items-start gap-12 sm:grid-cols-[min-content_1fr]">
          <div class="relative h-auto sm:sticky sm:top-4">
            <form class="search__form mb-8">
              <input
                type="text"
                name="search"
                placeholder="Search..."
                class="search__input w-full appearance-none rounded-md border-2 border-transparent bg-neutral-100 px-3 py-2 text-sm leading-normal tracking-wider text-neutral-700 placeholder-neutral-700 focus:border-amber-500 focus:bg-white focus:outline-none sm:w-auto sm:text-base"
              />
            </form>
            <div class="filters">
              <!-- FILTERS WILL GO HERE... -->
            </div>
          </div>
          <div>
            <div class="mb-12 grid grid-cols-1 items-center gap-6 lg:grid-cols-[auto_1fr_auto]">
              <div class="text-base uppercase tracking-wider text-gray-600 sm:text-lg">
                <span class="products__count font-semibold text-amber-500">0</span>
                <span class="products__count--text font-medium">product found</span>
              </div>
              <hr />
              <div class="flex items-center">
                <p class="mr-2 text-sm font-medium capitalize text-gray-600 sm:text-base">Sort by:</p>
                <form class="sort__form">
                  <select
                    name="sort"
                    id="sort"
                    class="sort rounded-md border border-neutral-100 bg-transparent px-4 py-2 text-sm capitalize text-neutral-700 outline-none focus:border-amber-300"
                  >
                    <option value="price-low-high">price: (low &mdash; high)</option>
                    <option value="price-high-low">price: (high &mdash; low)</option>
                    <option value="name-a-z">name (a - z)</option>
                    <option value="name-z-a">name (z - a)</option>
                  </select>
                </form>
              </div>
            </div>
            <div class="products">
              <!-- PRODUCTS WILL GO HERE... -->
            </div>
          </div>
        </div>
      </section>
    </main>
    <include src="./public/layout/footer.html"></include>
  </body>
</html>
