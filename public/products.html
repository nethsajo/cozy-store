<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META TAGS -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ICONS -->
    <link rel="shortcut icon" href="../src/images/favicon.ico" />
    <link rel="apple-touch-icon" href="../src/images/apple-touch-icon.png" />
    <link rel="manifest" href="../manifest.webmanifest" />
    <!-- STYLES -->
    <link rel="stylesheet" href="../src/css/styles.css" />
    <!-- SCRIPTS -->
    <script defer type="module" src="../src/js/Controllers/products.js"></script>
    <title>Cozy &mdash; Products</title>
  </head>
  <body>
    <header
      class="mx-auto h-20 max-w-full px-8 sm:max-w-2xl lg:h-24 lg:max-w-7xl lg:px-12 2xl:max-w-screen-2xl xs:px-4"
    >
      <!-- NAVIGATION -->
      <nav class="nav flex h-full items-center justify-around">
        <div class="flex-1 lg:hidden">
          <button class="btn__icon btn__menu">
            <svg class="h-6 w-6 fill-current">
              <use xlink:href="../src/icons/icons.svg#icon-menu"></use>
            </svg>
          </button>
          <div class="menu__container overlay -translate-x-full">
            <div class="sidepanel left-0">
              <button class="btn__menu-close absolute right-4 top-6 flex h-8 w-8 items-center justify-center">
                <svg class="h-full w-full fill-current">
                  <use xlink:href="../src/icons/icons.svg#icon-close"></use>
                </svg>
              </button>
              <ul class="flex h-full flex-col space-y-8 pt-24">
                <li class="flex items-center space-x-2 px-8">
                  <svg class="h-6 w-6 fill-current">
                    <use xlink:href="../src/icons/icons.svg#icon-home"></use>
                  </svg>
                  <a href="./index.html" class="link text-xl">Home</a>
                </li>
                <li class="flex items-center space-x-2 px-8">
                  <svg class="h-6 w-6 fill-current">
                    <use xlink:href="../src/icons/icons.svg#icon-shopping-bag"></use>
                  </svg>
                  <a href="./products.html" class="link text-xl">Products</a>
                </li>
                <li class="flex items-center space-x-2 px-8">
                  <svg class="h-6 w-6 fill-current">
                    <use xlink:href="../src/icons/icons.svg#icon-info"></use>
                  </svg>
                  <a href="./about.html" class="link text-xl">About</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <ul class="hidden flex-1 space-x-10 lg:flex">
          <li><a href="./index.html" class="link">Home</a></li>
          <li><a href="./products.html" class="link">Products</a></li>
          <li><a href="./about.html" class="link">About</a></li>
        </ul>
        <!-- LOGO -->
        <div class="flex-none px-6">
          <a href="./index.html">
            <img src="../src/images/cozy-logo.webp" alt="Cozy Logo" class="h-5 sm:h-6" />
          </a>
        </div>
        <!-- CART -->
        <div class="flex-1">
          <button class="btn__icon btn__cart relative ml-auto justify-end">
            <svg class="h-6 w-6 fill-current">
              <use xlink:href="../src/icons/icons.svg#icon-cart"></use>
            </svg>
            <span class="badge cart__count -top-2 -right-2">0</span>
          </button>
          <div class="cart__container overlay translate-x-full">
            <aside class="sidepanel right-0 h-screen w-full py-9 sm:w-2/4 lg:w-[30%]">
              <div class="flex h-full flex-col">
                <button class="btn__cart-close ml-6 mb-8 flex h-8 w-8 items-center justify-center">
                  <svg class="h-full w-full fill-current">
                    <use xlink:href="../src/icons/icons.svg#icon-close"></use>
                  </svg>
                </button>
                <h3 class="mb-8 text-center text-xl font-semibold tracking-wide text-neutral-600">Cart Summary</h3>
                <div class="flex h-full flex-col justify-between">
                  <ul class="cart__items ml-0.5 h-[50vh] overflow-auto rtl">
                    <!-- CART CONTENT WILL GO HERE... -->
                  </ul>
                  <div class="mt-12 flex items-center justify-end px-6 text-lg font-medium text-neutral-600">
                    <h2 class="mr-2">Total:</h2>
                    <span class="cart__total font-bold">0</span>
                  </div>
                </div>
              </div>
            </aside>
          </div>
        </div>
      </nav>
    </header>
    <main class="main min-h-[calc(100vh-5rem)] sm:min-h-[calc(100vh-8rem)]">
      <section class="flex min-h-[5rem] w-full items-center bg-amber-50 sm:min-h-[8rem]">
        <div class="mx-auto w-full max-w-lg px-8 sm:max-w-2xl lg:max-w-7xl lg:px-12 2xl:max-w-screen-2xl xs:px-4">
          <nav class="flex" aria-label="Breadcrumb">
            <ul class="flex flex-wrap items-center slash:mx-2 slash:content-['/']">
              <li class="breadcrumb flex items-center">
                <a href="./index.html" class="font-medium text-zinc-600">Home</a>
              </li>
              <li class="breadcrumb flex items-center">
                <span class="font-semibold text-amber-500">Products</span>
              </li>
            </ul>
          </nav>
        </div>
      </section>
      <section
        class="mx-auto min-h-[inherit] max-w-lg px-8 py-12 sm:max-w-2xl sm:py-24 lg:max-w-7xl lg:px-12 2xl:max-w-screen-2xl xs:px-4"
      >
        <div class="relative grid min-h-[inherit] grid-cols-1 items-start gap-12 sm:grid-cols-[auto_1fr]">
          <div class="relative h-auto sm:sticky sm:top-4">
            <form class="search__form mb-8">
              <input
                type="text"
                name="search"
                placeholder="Search..."
                class="search__input w-full appearance-none rounded-md border-2 border-transparent bg-neutral-50 px-3 py-2 leading-normal tracking-wider text-neutral-700 placeholder-neutral-700 focus:border-amber-500 focus:bg-white focus:outline-none sm:w-auto"
              />
            </form>
            <div class="filters">
              <!-- FILTERS WILL GO HERE... -->
            </div>
          </div>
          <div>
            <div class="mb-12 grid grid-cols-1 items-center gap-6 lg:grid-cols-[auto_1fr_auto]">
              <div class="text-lg uppercase tracking-wider text-gray-600">
                <span class="products__count font-semibold text-amber-500">0</span>
                <span class="products__count--text font-medium">product found</span>
              </div>
              <hr />
              <div class="flex items-center">
                <p class="mr-2 font-medium capitalize text-gray-600">Sort by:</p>
                <form class="sort__form">
                  <select
                    name="sort"
                    id="sort"
                    class="sort rounded-md border border-neutral-100 px-4 py-2 text-sm capitalize text-neutral-700 outline-none focus:border-amber-300"
                  >
                    <option value="price-low-high">price: (low &mdash; high)</option>
                    <option value="price-high-low">price: (high &mdash; low)</option>
                    <option value="name-a-z">name (a - z)</option>
                    <option value="name-z-a">name (z - a)</option>
                  </select>
                </form>
              </div>
            </div>
            <div class="products">
              <!-- PRODUCTS WILL GO HERE... -->
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="flex min-h-[5rem] w-full items-center bg-amber-50 sm:min-h-[8rem]">
      <div class="mx-auto w-full max-w-lg px-8 sm:max-w-2xl lg:max-w-7xl lg:px-12 2xl:max-w-screen-2xl xs:px-4">
        <p class="text-center text-sm font-medium text-neutral-700 sm:text-lg">
          <span class="footer__year">2022</span>
          <span class="font-bold text-amber-500">Cozy.</span>
          All Rights Reserved
        </p>
      </div>
    </footer>
  </body>
</html>
