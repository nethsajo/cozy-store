<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META TAGS -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- STYLES -->
    <link rel="stylesheet" href="../../src/css/styles.css" />
    <!-- SCRIPTS -->
    <script defer type="module" src="../../src/js/controller.js"></script>
    <title>Cozy</title>
  </head>
  <body>
    <header
      class="mx-auto h-20 max-w-full px-8 sm:max-w-2xl lg:h-24 lg:max-w-7xl lg:px-12 2xl:max-w-screen-2xl xs:px-4"
    >
      <!-- NAVIGATION -->
      <nav class="nav flex h-full items-center justify-around">
        <div class="flex-1 lg:hidden">
          <button class="btn__icon">
            <svg class="h-6 w-6 fill-current">
              <use xlink:href="../../src/icons/icons.svg#icon-menu"></use>
            </svg>
          </button>
          <div class="overlay -translate-x-full">
            <div class="sidepanel left-0 sm:w-[30%]">
              <ul class="flex h-full flex-col space-y-8 pt-24">
                <li class="px-8">
                  <a href="#" class="link text-xl">Home</a>
                </li>
                <li class="px-8">
                  <a href="#" class="link text-xl">Products</a>
                </li>
                <li class="px-8">
                  <a href="#" class="link text-xl">About</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <ul class="hidden flex-1 space-x-10 lg:flex">
          <li><a href="#" class="link">Home</a></li>
          <li><a href="#" class="link">Products</a></li>
          <li><a href="#" class="link">About</a></li>
        </ul>
        <!-- LOGO -->
        <div class="flex-none px-6">
          <a href="#" class="block text-lg font-bold uppercase tracking-wide text-amber-500 sm:text-2xl">Cozy</a>
        </div>
        <!-- CART -->
        <div class="flex-1">
          <button class="btn__icon relative ml-auto justify-end">
            <svg class="h-6 w-6 fill-current">
              <use xlink:href="../../src/icons/icons.svg#icon-cart"></use>
            </svg>
            <span class="badge top-0 -right-2">1</span>
          </button>
          <div class="overlay translate-x-full">
            <aside class="sidepanel right-0 pt-24 sm:w-2/4 lg:w-[30%]">
              <h3 class="mb-8 text-center text-xl font-semibold tracking-wide text-neutral-600">Cart Summary</h3>
              <div class="cart__items">
                <article class="border-b border-neutral-100 last:border-0">
                  <a href="#" class="flex py-4 px-6 hover:bg-neutral-50 xs:flex-col">
                    <figure class="h-16 flex-[0_0_64px] rounded-sm bg-amber-300 xs:h-20 xs:flex-none">
                      <!-- <img src="" alt="" class="w-full h-full object-cover object-center"> -->
                    </figure>
                    <div class="ml-4 flex-1 overflow-hidden xs:ml-0 xs:mt-3">
                      <span
                        class="mb-2 block max-w-xs overflow-hidden text-ellipsis whitespace-nowrap font-medium uppercase tracking-wide text-neutral-600"
                        >High-back bench
                      </span>
                      <div class="flex items-center justify-between">
                        <div class="flex items-center gap-4">
                          <button class="btn__control bg-amber-200 hover:bg-amber-300">
                            <svg class="h-4 w-4 fill-current">
                              <use xlink:href="../../src/icons/icons.svg#icon-add"></use>
                            </svg>
                          </button>
                          <span class="text-base font-semibold text-neutral-600">1</span>
                          <button class="btn__control bg-amber-200 hover:bg-amber-300">
                            <svg class="h-4 w-4 fill-current">
                              <use xlink:href="../../src/icons/icons.svg#icon-minus"></use>
                            </svg>
                          </button>
                        </div>
                        <button class="ml-auto self-center text-red-500 transition duration-300 hover:text-red-600">
                          <svg class="h-5 w-5 fill-current">
                            <use xlink:href="../../src/icons/icons.svg#icon-trash"></use>
                          </svg>
                        </button>
                      </div>
                    </div>
                  </a>
                </article>
              </div>
            </aside>
          </div>
        </div>
      </nav>
    </header>
    <main class="main min-h-[calc(100vh-5rem)] sm:min-h-[calc(100vh-8rem)]">
      <section class="product__details min-h-[inherit]">
        <!-- PRODUCTS DETAILS WILL GO HERE... -->
      </section>
    </main>
    <footer class="flex min-h-[5rem] w-full items-center bg-amber-50 sm:min-h-[8rem]">
      <div class="mx-auto w-full max-w-lg px-8 sm:max-w-2xl lg:max-w-7xl lg:px-12 2xl:max-w-screen-2xl xs:px-4">
        <p class="text-center text-sm font-medium text-neutral-700 sm:text-lg">
          <span class="footer__year">2022</span>
          <span class="font-bold text-amber-500">Cozy.</span>
          All Rights Reserved
        </p>
      </div>
    </footer>
  </body>
</html>
